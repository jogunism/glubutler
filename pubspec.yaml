name: glu_butler
description: "Glu Butler - Your personal blood glucose management assistant"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.10.4

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Icons
  cupertino_icons: ^1.0.8

  # State Management
  provider: ^6.1.2

  # Navigation
  go_router: ^14.6.2
  liquid_tabbar_minimize: ^1.0.9

  # Local Storage
  shared_preferences: ^2.3.3
  sqflite: ^2.4.1
  path: ^1.9.0

  # Charts
  fl_chart: ^0.69.2

  # Notifications
  flutter_local_notifications: ^18.0.1

  # Internationalization (version pinned by flutter_localizations)
  intl: any

  # HTTP Client (for AI API)
  dio: ^5.4.0

  # Image Picker (for diary photos)
  image_picker: ^1.1.2

  # Photo Manager (for photo library access with proper permissions)
  photo_manager: ^3.5.2

  # Image processing
  image: ^4.3.0

  # EXIF metadata extraction
  exif: ^3.3.0

  # Path provider for documents directory
  path_provider: ^2.1.5

  # UUID generation
  uuid: ^4.5.1

  # Date/Time formatting
  jiffy: ^6.3.1

  # Environment variables
  flutter_dotenv: ^5.2.1

  # URL Launcher (for opening external apps)
  url_launcher: ^6.3.1

  # Markdown rendering
  flutter_markdown: ^0.7.4+1

  toastification: ^3.0.3
  cupertino_native_plus: ^0.0.6
  table_calendar: ^3.2.0
  flutter_slidable: ^3.1.1
  adaptive_platform_ui: ^0.1.100

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  build_runner: ^2.4.13
  flutter_launcher_icons: ^0.14.2

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.jpeg"
  adaptive_icon_background: "#F5F5F5"
  adaptive_icon_foreground: "assets/icon/app_icon.jpeg"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - .env
    - lib/features/report/report_template_mock.md
